<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Better Desk</title>
</head>

<body>
  <header class="header">
    <div class="header__fixed">
      <div class="wrapper header__wrapper">
        <div class="header__logo-line">
          <a href="#" class="logo">
            <object data="assets/img/logo.svg" type="image/svg+xml" class="logo-object"></object>
          </a>
          <p class="text-logo">BetterDesk</p>
        </div>
        <div class="header__navigation">
          <nav class="navigation">
            <ul class="navigation__links">
              <li class="navigation__link"><a href="#">Home</a></li>
              <li class="navigation__link"><a href="#">Products</a></li>
              <li class="navigation__link"><a href="#">Demo</a></li>
              <li class="navigation__link"><a href="#">Resources</a></li>
            </ul>
          </nav>
          <div class="header__buttons">
            <button class="button sign-in">Sign In</button>
            <button class="button sign-up">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <section class="header__promo">
      <div class="wrapper promo__wrapper">
        <div class="promo__content">
          <h1 class="promo__title">Build a
            company your
            customers love.</h1>
        </div>
        <div class="promo__form">
          <form action method="POST">
            <div class="email__line">
              <input type="email" name="email" placeholder="Enter your work email">
            </div>
            <div class="email__button">
              <button type="submit" class="button-form">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
      <div class="header__logos">
        <div class="wrapper logos__wrapper">
          <div class="logos__images">
            <img class="logos__image" src="assets/img/logos/logo1.png" alt="logo-1" />
            <img class="logos__image" src="assets/img/logos/logo2.png" alt="logo-2" />
            <img class="logos__image" src="assets/img/logos/logo3.png" alt="logo-3" />
            <img class="logos__image" src="assets/img/logos/logo4.png" alt="logo-4" />
            <img class="logos__image" src="assets/img/logos/logo5.png" alt="logo-5" />
          </div>
        </div>
      </div>
    </section>
  </header>


  <section class="supports">
    <div class="wrapper supports__wrapper">
      <h3 class="supports__title">Letâ€™s make customer support interaction
        <span class="supports__title-bold">more human</span> & <span class="supports__title-bold">more reliable.</span>
      </h3>
      <div class="support__container">
        <div class="support">

          <div class="support__icon">
            <span class="icon-square icon-square_blue">
              <span class="ico ico_phone"></span>
            </span>
          </div>
          <h4 class="support__title">Support</h4>
          <p class="support__text"></p>Vestibulum rutrum quam vitae fringilla tincid.</p>

          <div class="support-link__line">
            <a href="#" class="support-text">Learn More</a>
            <span class="support-icon"></span>
          </div>

        </div>
      </div>
    </div>
  </section>



</body>

</html>
